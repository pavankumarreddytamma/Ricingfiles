general {
    # Command to lock session safely
    # hyprlock should be called manually; do NOT turn DPMS off here
    lock_cmd = loginctl lock-session

    # Optional: turn off screens only after lock if desired
    before_sleep_cmd = hyprctl dispatch dpms off
    after_sleep_cmd  = hyprctl dispatch dpms on
}

# -----------------------------
# SCREEN IDLE: Turn off display after 5 minutes
# -----------------------------
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume  = hyprctl dispatch dpms on
}

# -----------------------------
# SUSPEND: Suspend after 15 minutes idle
# -----------------------------
listener {
    timeout = 900
    on-timeout = systemctl suspend
    on-resume  =
}

# -----------------------------
# SUSPEND LID CLOSED: Optional extra rule
# -----------------------------
# Note: hypridle does not directly handle lid; use external script (below)
listener {
    timeout = 0
    on-timeout = 
    on-resume  =
}
