# --- Shell Configuration ---
# This forces kitty to start zsh regardless of your system's default shell
shell /usr/bin/zsh

# --- Window Layout & Transparency ---
# Background opacity (0.0 to 1.0)
background_opacity 0.4



cursor #9f82ff
cursor_text_color #ffffff
cursor_beam_thickness 3
cursor_shape_unfocused hollow


font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16


window_padding_width 26

# --- Cursor Animation Settings ---

# Enable the cursor trail (1 or higher; 3-10 is the sweet spot)
cursor_trail 3

# Control how fast the trail fades (lower is faster)
# Format: <fastest_decay> <slowest_decay>
cursor_trail_decay 0.1 0.4

# Minimum distance (in cells) the cursor must move to trigger the trail
cursor_trail_start_threshold 2