env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Force Hyprland to use the NVIDIA card as primary if integrated is causing issues
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0 
# (Note: check 'ls /dev/dri' to confirm which card is which)

# Essential NVIDIA Wayland environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
# Force the renderer to use the NVIDIA card (usually card1)
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto



