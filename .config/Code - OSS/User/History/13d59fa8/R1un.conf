general {
    gaps_in = 5
    gaps_out = 8

    border_size = 3
    

    col.active_border = rgb(FFFFFF)
    col.inactive_border = rgb(714d8f)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # CUSTOM BEZIER CURVES
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # WINDOW ANIMATIONS
    animation = windows, 1, 6, overshot, slide         # Windows slide and bounce
    animation = windowsIn, 1, 6, winIn, slide          # Snap in
    animation = windowsOut, 1, 5, winOut, slide        # Slide out with a slight dip
    animation = windowsMove, 1, 5, wind, slide         # Smooth moving between tiles

    # FADE EFFECTS
    animation = fade, 1, 10, default                   # Smooth transparency transitions
    animation = fadeIn, 1, 10, default
    animation = fadeOut, 1, 10, default
    animation = fadeSwitch, 1, 10, default

    # WORKSPACES (The "Slide-and-Fade" look)
    animation = workspaces, 1, 5, wind, slidefade 20%  # Workspaces slide and fade out

    # DECORATION ANIMATIONS (Border rotation)
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop       # Continuous border color cycle
}

