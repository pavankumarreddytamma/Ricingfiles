general {
    gaps_in = 5
    gaps_out = 8

    border_size = 3
    

    col.active_border = rgb(FFFFFF)
    col.inactive_border = rgb(714d8f)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # 2026 FLUID BEZIERS
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = soft_back, 0.1, 1.1, 0.1, 1.05

    # WINDOWS: Use 'popin' for 2026 feel or 'slide' for classic
    animation = windows, 1, 3, fluent_decel, popin 80%
    animation = windowsIn, 1, 3, soft_back, popin 80%
    animation = windowsOut, 1, 3, fluent_decel, popin 80%
    animation = windowsMove, 1, 3, easeOutExpo, slide

    # WORKSPACES: Slide-fade is the gold standard for fluid movement
    # 'slidefade' is now native and much more stable
    animation = workspaces, 1, 4, easeOutExpo, slidefade 20%
    
    # LAYERS (Waybar/Wlogout): Fade in with a slight slide
    animation = layers, 1, 3, fluent_decel, fade
}

# FIX JITTER: Force Variable Frame Rate (VFR) and disable power-saving during animations
misc {
    vfr = true
    vrr = 1 # Set to 2 if you have a Freesync/G-Sync monitor
    no_direct_scanout = false # Better performance for full-screen apps
}

