general {
    lock_cmd = pidof hyprlock || hyprlock       # dbus/sysd lock command (try to lock if not already)
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after sleep
}

# 1. Dim brightness (Save Power)
listener {
    timeout = 150                                # 2.5 mins
    on-timeout = brightnessctl set 10% -q        # set monitor brightness to 10%
    on-resume = brightnessctl set 100% -q       # restore brightness
}

# 2. Lock Screen
listener {
    timeout = 10                               # 5 mins
    on-timeout = loginctl lock-session           # lock screen
}

# 3. Turn off Screen (DPMS)
listener {
    timeout = 330                                # 5.5 mins
    on-timeout = hyprctl dispatch dpms off       # turn off screen
    on-resume = hyprctl dispatch dpms on        # turn on screen when activity detected
}

# 4. Suspend PC
listener {
    timeout = 1800                               # 30 mins
    on-timeout = systemctl suspend               # suspend pc
}