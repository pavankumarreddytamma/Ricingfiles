# -----------------------------
# Hyprlock Configuration
# -----------------------------

# General behavior
# -----------------------------
# Automatically lock session using loginctl
lock_cmd = loginctl lock-session

# Use no fade to prevent GPU redraw issues
nofade = true

# Brightness of the lock screen (0.0 - 1.0)
brightness = 1.0

# Wallpaper (optional)
# Set path to your wallpaper; comment out to use solid color
image = /home/pavan/Pictures/wallpaper.png

# Fallback color if wallpaper not found (hex RGB)
color = 000000

# Font for clock/time (optional)
font = "Monospace 24"

# Show clock on lock screen
show_clock = true

# Show date on lock screen
show_date = true

# Security options
# -----------------------------
# Disable switching to other TTYs while locked
disable_ttys = true

# Ignore DPMS state; prevents black screen conflicts
ignore_dpms = true

# Visual options
# -----------------------------
# Show indicator for caps lock
show_caps_lock = true

# Show indicator for num lock
show_num_lock = true
