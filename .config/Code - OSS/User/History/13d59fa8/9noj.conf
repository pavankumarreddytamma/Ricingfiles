general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    

    col.active_border = rgb(7168f7)
    col.inactive_border = rgb(8a484a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 15



}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1a1a1aee)
        scale = 1
    }

    blur {
        enabled = false
        size = 5
        passes = 5
        new_optimizations = true
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

# -----------------------------------------------------
# Animation engine
# -----------------------------------------------------
animations {
    enabled = yes

    # Global curve â€” hardware smooth, zero jitter
    bezier = smooth, 0.25, 0.9, 0.1, 1.0
    bezier = fast, 0.00, 0.99, 1.00, 0.98    
    bezier = liquidSilk, 0.4, 0.0, 0.2, 1.0
    bezier = velvetFade, 0.4, 0.0, 0.2, 1.0


    # Windows
    animation = windows,        1, 5, smooth, popin 80%
    animation = windowsIn,      1, 5, smooth, popin 80%
    animation = windowsOut,     1, 5, smooth, popin 80%

    # Border fade
    animation = border,         1, 8, smooth
    animation = borderangle,    1, 8, smooth

    # Fade (kept minimal for GPU stability)
    animation = fade,           1, 4, smooth
    animation = workspaces, 1, 7, liquidSilk, slide


}


