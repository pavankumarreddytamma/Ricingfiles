general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    

    col.active_border = rgb(7168f7)
    col.inactive_border = rgb(8a484a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 15



}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1a1a1aee)
        scale = 1
    }

    blur {
        enabled = false
        size = 5
        passes = 5
        new_optimizations = true
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

# -----------------------------------------------------
# Animation engine
# -----------------------------------------------------
animations {
    enabled = yes

 # Fast & Precise Bezier Curves
    bezier = snappy, 0.32, 1, 0.36, 1
    bezier = fastIn, 0.11, 0, 0.5, 0
    bezier = linear, 0, 0, 1, 1

    # Windows: Reduced time to 4ds (400ms) or 3ds (300ms)
    # Using 'popin' at a higher percentage (95%) makes it feel like it's flashing open
    animation = windows, 1, 3, snappy, slide
    animation = windowsIn, 1, 3, snappy, popin 95%
    animation = windowsOut, 1, 3, fastIn, popin 90%
    animation = windowsMove, 1, 3, snappy
    
    # Fade: Very short to avoid the "ghosting" look
    animation = fade, 1, 2, default
    
    # Border: Fast transition so it doesn't feel like it's "loading"
    animation = border, 1, 3, linear
    animation = borderangle, 0, 3, linear # Disable rotation if it feels laggy

    # Workspaces: Use 'slide' instead of 'slidefade' for a tighter feel
    # 4ds is standard for 'fast' configs.
    animation = workspaces, 1, 4, snappy, slide
    animation = specialWorkspace, 1, 4, snappy, slidevert


}


