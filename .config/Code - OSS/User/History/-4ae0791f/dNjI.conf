general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid stuck black screen after waking up.
}

listener {
    timeout = 150                                # 2.5min.
    on-timeout = brightnessctl set 10%          # set monitor backlight to minimum.
    on-resume = brightnessctl set 100%          # restore monitor backlight.
}

listener {
    timeout = 300                                # 5min
    on-timeout = loginctl lock-session           # lock screen when timeout has passed
}

listener {
    timeout = 330                                # 5.5min
    on-timeout = hyprctl dispatch dpms off       # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on         # screen on when activity is detected
}

listener {
    timeout = 1800                               # 30min
    on-timeout = systemctl suspend                # suspend pc
}