# --- Shell Configuration ---
# This forces kitty to start zsh regardless of your system's default shell
shell zsh

# --- Window Layout & Transparency ---
# Background opacity (0.0 to 1.0)
background_opacity 0.3

# Optional: Keep the background blur (works on KDE, GNOME, and some Wayland compositors)
background_blur 1

# Optional: Allow changing transparency on the fly with shortcuts
dynamic_background_opacity yes

cursor 2200feff