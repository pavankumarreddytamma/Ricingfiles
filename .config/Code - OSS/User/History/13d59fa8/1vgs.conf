general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    

    col.active_border = rgb(7168f7)
    col.inactive_border = rgb(8a484a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 15



}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1a1a1aee)
        scale = 1
    }

    blur {
        enabled = false
        size = 5
        passes = 5
        new_optimizations = true
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

# -----------------------------------------------------
# Animation engine
# -----------------------------------------------------
animations {
    enabled = yes

    # Global curve â€” hardware smooth, zero jitter
bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = cubic, 0.65, 0.05, 0.36, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1

    # Window Animations
    # SPEED: 1ds = 100ms. 7 = 700ms.
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    
    # Premium Border Rotation (if using gradient borders)
    animation = borderangle, 1, 8, default
    
    animation = fade, 1, 7, default
    
    # Workspace Animations
    # 'slidefade' creates a much more modern transition than a simple slide
    animation = workspaces, 1, 6, overshot, slidefade 20%


}


