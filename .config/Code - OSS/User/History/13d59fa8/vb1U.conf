general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    

    col.active_border = rgb(7168f7)
    col.inactive_border = rgb(8a484a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 15



}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1a1a1aee)
        scale = 1
    }

    blur {
        enabled = false
        size = 5
        passes = 5
        new_optimizations = true
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

# -----------------------------------------------------
# Animation engine
# -----------------------------------------------------
animations {
    enabled = yes

# The "Secret Sauce" Beziers
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    # Windows: Pop and Scale
    # This makes windows feel like they are "zooming" from the center
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin 80%
    animation = windowsOut, 1, 5, winOut, popin 80%
    animation = windowsMove, 1, 5, wind, slide
    
    # Fade: Smooth but quick
    animation = fade, 1, 10, default
    
    # Workspaces: The "Stack" effect
    # Using 'slidevert' or 'slide' with a custom bezier makes it feel like a physical deck of cards
    animation = workspaces, 1, 5, wind, slide
    
    # Border: Moving Gradient
    # This adds the "Premium" flair youâ€™re looking for
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop


}


